<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="https://kit.fontawesome.com/2687a23fd5.js" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./dist/main.js" defer></script>
    <title>Project Name</title>
</head>
<body>
    <div id="top-page">
        <h1 class="title">Projectify</h1>

        <div class="form-container">
             <form id="user-input">
                <label for="">Square Footage:</label>
                <input type="text" id="sf" required>
                <label for="">Budget:</label>
                <input type="text" id="budget" required>
                <button type="submit" id="user-input-button">Projectify!</button>
                <button type="button" id="reset-button">Reset</button>
            </form>
        </div>

    </div>

    <div id="mid-page">
        <div class="sidebar">
            <div class="bottom-sidebar">
                <ul>
                    <li><a href="https://www.linkedin.com/in/jhpond-45569272/"><i class="fa-brands fa-linkedin fa-xl"></i></a></li>
                    <li><a href="https://github.com/jkhbuild"><i class="fa-brands fa-github fa-xl"></i></a></li>
                    <li><a href="https://github.com/jkhbuild/Projectify#readme"><i class="fa-brands fa-readme fa-xl"></i></a></li>
                </ul>
            </div>
        </div>
        <div id="left-panel">
            <div id="main-chart">
            </div>
            <div id="trades">
                <div id="trade-selector">
                    <h2 class="selector-header">Selected Trades - click to exclude</h2>
                    <button id="Gen Req" class="trade">Gen Req</button>
                    <button id="Demo" class="trade">Demo</button>
                    <button id="Conc" class="trade">Conc</button>
                    <button id="Mas" class="trade">Mas</button>
                    <button id="Mtls" class="trade">Mtls</button>
                    <button id="Woods" class="trade">Woods</button>
                    <button id="Therm" class="trade">Therm</button>
                    <button id="Fins" class="trade">Fins</button>
                    <button id="Spec" class="trade">Spec</button>
                    <button id="Furn" class="trade">Furn</button>
                    <button id="Spec Cnst" class="trade">Spec Cnst</button>
                    <button id="Conv"class="trade">Conv Sys</button>
                    <button id="Mech" class="trade">Mech</button>
                    <button id="Plbg" class="trade">Plbg</button>
                    <button id="Elec" class="trade">Elec</button>
                    <button id="FP" class="trade">FP</button>
                </div>
                <div id="trades-excluded">
                    <h2 id="excluded-header">Excluded Trades - click to include</h2>
                </div>
            </div>

        </div>
    </div>

    <div class="subchart">
    </div>

    <div class="gauge">
    </div>

    <div id="main"></div>
</body>

</html>
